<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akhil ❤️ Jil</title>

<style>
body {
    margin:0;
    font-family:Poppins, sans-serif;
    background: linear-gradient(135deg,#ffd1dc,#ff8fa3);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
}

.card{
    background:white;
    padding:30px;
    border-radius:25px;
    text-align:center;
    width:90%;
    max-width:380px;
    box-shadow:0 20px 50px rgba(0,0,0,0.2);
    position:relative;
}

img{
    width:100%;
    border-radius:18px;
    margin-bottom:15px;
}

h2{
    margin:10px 0;
}

button{
    border:none;
    border-radius:40px;
    cursor:pointer;
}

#yes{
    background:#ff4d6d;
    color:white;
    padding:16px 30px;
    font-size:18px;
    margin:10px;
}

#no{
    position:absolute;
    font-size:12px;
    background:#ddd;
    padding:8px 18px;
}

.message{
    display:none;
    margin-top:20px;
    font-size:16px;
    color:#ff4d6d;
}

/* floating hearts */
.heart{
    position:absolute;
    font-size:20px;
    animation: float 6s linear infinite;
}
@keyframes float{
    from{transform:translateY(100vh)}
    to{transform:translateY(-10vh)}
}
canvas{
    position:fixed;
    top:0;
    left:0;
    pointer-events:none;
}
</style>
</head>

<body>

<audio autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<canvas id="fireworks"></canvas>

<div class="card">

<img src="Screenshot_2025-12-04-13-52-10-38_1c337646f29875672b5a61192b9010f9.jpg">

<h2>Mrs. Jil Shah Dave ❤️</h2>
<p>Will you be my Valentine forever?</p>

<button id="yes">
Made with love by your loving Husband.<br>
Akhil ❤️ Jil
</button>

<button id="no">no</button>

<div class="message" id="msg">
The best decision of my life is you... I love you ❤️<br><br>
<b>The weekend is gonna be amazing – see you at Panchgani ❤️ love you the most</b>
</div>

</div>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const msg=document.getElementById("msg");

/* move NO */
function move(){
   noBtn.style.left=Math.random()*250+"px";
   noBtn.style.top=Math.random()*200+"px";
}
noBtn.addEventListener("mouseover",move);

/* floating hearts */
setInterval(()=>{
    const h=document.createElement("div");
    h.innerHTML="❤️";
    h.className="heart";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(15+Math.random()*25)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},400);

/* fireworks */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

function fireworks(){
 for(let i=0;i<80;i++){
  ctx.fillStyle=`hsl(${Math.random()*360},100%,60%)`;
  ctx.fillRect(Math.random()*canvas.width,Math.random()*canvas.height,4,4);
 }
}

/* yes click */
yesBtn.onclick=()=>{
 msg.style.display="block";
 fireworks();
};
</script>

</body>
</html>
